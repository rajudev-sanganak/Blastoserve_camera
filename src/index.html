<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
   
    <title>Blastoserve Camera </title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./js/render.js"></script>
  </head>
  <body class="content">
    <section class="form mt-auto  " style="height: 100%;transform: translateY(20%);">

      <div class="container container1">
        <form>
          <div class="mb-3">
            <label for="fname" class="form-label mx-lg-3 my-2">First Name :</label>
            <input type="text" class="form-control" id="fname" name="fname" onchange="handleChange()" required />
           
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label mx-lg-3 my-2">Last Name :</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              name="lname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label mx-lg-3 my-2">Contact Number :</label>
            <input
              type="number"
              class="form-control"
              id="pnumber"
              name="pnumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="top" class="form-label mx-lg-3 my-2">Type Of Procedure :</label>
            <input
              type="text"
              class="form-control"
              id="TOP"
              name="TOP"
              required
            />
          </div>
          </div>
          <div class="container d-flex justify-content-center" style="width: 100%;">
            <button class="btn btn-green mt-3 px-5" onclick="saveData()"> 
              start capturing data <span id="submit_button" >patient name</span> 
          </button>
          </div>
        </form>

        <p id="dir-save"></p>
      </div>
    </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
