<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blastoserve Camera</title>
    <link rel="stylesheet" href="../css/bootstrapcss.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>

    <div class="container ">

      <div class="d-flex flex-column justify-content-around">

        <!-- Title -->
        <h1
          class="text-center font-weight-bold heading-blasto"
          style="margin: 1.5% auto"
        >
          Welcome to Blastoserve Cam
        </h1>

        <!-- Video    -->
        <div class="d-flex justify-content-center shadow">
          <video
            class="rounded-3"
            src="../assets//video/Blasto CAM Ad Video.mp4"
            autoplay
            loop
            muted
            type="video/mp4"
            style="width: 100%; height: auto"
          ></video>
        </div>

        <!-- Start collecting data    -->
        <div
          class="container d-flex justify-content-center"
          style="margin: 2% auto"
        >
          <a
            href="../index.html"
            id="submit_button"
            class="btn btn-dark px-5 py-3"
          >
            Start Collection of data
          </a>
        </div>

      </div>

    </div>

  </body>
</html>
