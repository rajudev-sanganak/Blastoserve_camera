<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrapcss.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Title Buttons and webcam preview -->
    <section class="container my-5 py-3">
      <div
        class="d-flex justify-content-center"
        style="width: 100%; margin: 0 auto"
      >
        <!-- Patient name and procedure -->
        <h1 id="heading-data"></h1>
      </div>

      <div class="row mt-5">
        <!-- Button on left side  -->
        <div class="col-md-4 my-auto">
          <!-- Photo Button    -->
          <div
            class="container d-flex justify-content-center"
            style="width: 100%"
          >
            <button
              class="btn btn-green mt-3 px-4 border border-primary py-3 w-500"
              onclick="takePicture()"
            >
              Click here or on image to take photos
            </button>
          </div>

          <!-- Video Button   -->
          <div
            class="container d-flex justify-content-center"
            style="width: 100%"
          >
            <button
              id="record"
              class="btn btn-danger mt-3 px-4 border border-primary py-3 w-500"
            >
              Start Recording
            </button>
          </div>

          <!-- Timer  -->
          <div
            class="container d-flex justify-content-center"
            style="width: 100%"
          >
            <div
              id="stopwatch"
              class="container d-flex justify-content-center"
              style="display: none;width: 100%; font-size: 200%"
            ></div>

            <div
              id = "pauseOption"
              style="display: none; width: 100%; font-size: 200%"
            >
              <button onClick="pauseRecording()"><i class="fa-solid fa-circle-pause"></i></button>
            </div>

            <div
              id = "resumeOption"
              style="display: none; width: 100%; font-size: 200%"
            >
              <button onClick="resumeRecording()"><i class="fa-solid fa-play"></i></button>
            </div>
          </div>

          <!-- Collect data of another patient  -->
          <div
            class="container d-flex justify-content-center"
            style="width: 100%"
          >
            <a
              href="../index.html"
              class="btn btn-light mt-3 px-4 border border-primary py-3 w-500"
            >
              Collect data for another patient
            </a>
          </div>

          <!-- Stop taking data   -->
          <div
            class="container d-flex justify-content-center"
            style="width: 100%"
          >
            <a
              href="./blastoserve_ad.html"
              class="btn btn-light mt-3 px-4 border border-primary py-3 w-500"
              onclick="startNewData()"
            >
              Stop taking data
            </a>
          </div>
        </div>

        <!-- Widgets on right side  -->
        <div class="col-md-8">
          <!-- Camera List   -->
          <div
            id="camera-list"
            class="d-flex justify-content-center mb-4 ms-5"
            style="width: 100%"
          ></div>

          <!-- Camera Preview   -->
          <video
            id="webcam"
            autoplay
            playsinline
            onclick="takePicture()"
            width="900"
            height="auto"
            class="webcam-video"
          ></video>
          <canvas id="canvas" class="d-none"></canvas>

          <!-- Snapsound on image save  -->
          <audio
            id="snapSound"
            src="../assets/audio/snap.mp3"
            preload="auto"
          ></audio>
        </div>
      </div>
    </section>

    <a id="id-1"></a>

    <!-- Image and Video list item -->
    <section class="container">
      <div id="myImageList"></div>
    </section>

    <script src="../js/webCam.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
